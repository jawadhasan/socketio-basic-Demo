    <!-- this file is automatically exposed by socket.io server, for more info see
    under node_modules=>socket.io.client=>readme .  -->

    <script src="/socket.io/socket.io.js"></script>    
    <script>
      // set a variable for our socket and pass-in our server location 
      const socket = io('http://localhost:4000');

      //Notice the API is same for client as for server
      socket.on('message-from-server', function(msg) {
        console.log(msg.greeting);
      });

      socket.emit('message-from-client',{
        greeting: "Hello from client."
      });

    </script>
